<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supported Domains</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #f1f1f1;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #00f7ff;
      text-shadow: 0 0 8px #00f7ff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #262626;
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    li:hover {
      background-color: #00f7ff;
      color: #000;
      transform: scale(1.02);
      cursor: default;
      box-shadow: 0 0 10px #00f7ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Supported Domains</h2>
    <ul>
      <li>modijiurl.com</li>
      <li>seturl.in</li>
      <li>runurl.in</li>
      <!-- Add more domains as needed -->
    </ul>
  </div>
</body>
</html>
